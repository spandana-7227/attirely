<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Attirely</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background: #f4f4f4;
            padding: 50px;
        }

        .container {
            background: white;
            padding: 20px;
            border-radius: 10px;
            width: 300px;
            margin: auto;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        }

        h2 {
            margin-bottom: 20px;
        }

        input {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            font-size: 1rem;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        .btn {
            background: #ff9800;
            color: white;
            border: none;
            cursor: pointer;
            padding: 10px;
            width: 100%;
            font-size: 1rem;
            border-radius: 5px;
            margin-top: 10px;
        }

        .btn:hover {
            background: #e68900;
        }

        .link {
            display: block;
            margin-top: 10px;
            color: #555;
            text-decoration: none;
        }

        .link:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>

    <div class="container">
        <h2>Login to Attirely</h2>
        <input type="email" id="email" placeholder="Email" required>
        <input type="password" id="password" placeholder="Password" required>
        <button class="btn" onclick="login()">Login</button>
        <a href="#" class="link">Forgot Password?</a>
        <a href="create-account.html" class="link">Create an Account</a>
    </div>

    <script>
        function login() {
            let email = document.getElementById("email").value;
            let password = document.getElementById("password").value;
            
            if (email === "" || password === "") {
                alert("Please enter email and password.");
                return;
            }

            // Dummy authentication check (Replace with backend logic)
            if (email === "test@example.com" && password === "1234") {
                alert("Login successful!");
                window.location.href = "dashboard.html"; // Redirect to user dashboard
            } else {
                alert("Invalid email or password.");
            }
        }
    </script>

</body>
</html>
